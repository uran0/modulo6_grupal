{% extends 'base.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="display-3">¡Bienvenido a tu perfil, {{ nombre_usuario }}!</h1>
        <h5>Si tienes cambios, actualiza tus datos a continuación:</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</div>
{% endblock %}
